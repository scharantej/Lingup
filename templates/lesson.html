

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ lesson.title }} | Lipaksha</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>{{ lesson.title }}</h1>
</header>
<main>
<section>
{{ lesson.content }}
</section>
<section>
<h2>Quiz</h2>
{% for question in questions %}
<div class="question">
<h3>{{ question.text }}</h3>
{% for answer in question.answers %}
<input type="radio" name="question{{ question.id }}" value="{{ answer.id }}">
<label for="answer{{ answer.id }}">{{ answer.text }}</label>
{% endfor %}
</div>
{% endfor %}
<input type="submit" value="Submit">
</section>
</main>
<footer>
<p>Copyright &copy; 2023 Lipaksha Language Learning</p>
</footer>
</body>
</html>
